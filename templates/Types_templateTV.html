<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the Types_init() hook (in hooks/Types.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="Types-Name-<%%VALUE(id)%%>" class="Types-Name"><%%SELECT%%><%%VALUE(Name)%%><%%ENDSELECT%%></td>

<td id="Types-tt-<%%VALUE(id)%%>" class="Types-tt"><%%SELECT%%><%%VALUE(tt)%%><%%ENDSELECT%%></td>
<td id="Types-CC-<%%VALUE(id)%%>" class="Types-CC"><%%SELECT%%><%%VALUE(CC)%%><%%ENDSELECT%%></td>
<td id="Types-ID_N-<%%VALUE(id)%%>" class="Types-ID_N"><%%SELECT%%><%%VALUE(ID_N)%%><%%ENDSELECT%%></td>
<td id="Types-n-<%%VALUE(id)%%>" class="Types-n"><%%SELECT%%><%%VALUE(n)%%><%%ENDSELECT%%></td>
